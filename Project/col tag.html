<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>HTML col tag</title>
	</head>
	<body>
        <table>
            <colgroup>
                <col span="1" style="background-color: green"/>
                <col span="1" style="background-color: red"/>
                <col span="1" style="background-color: blue"/>
            </colgroup>
            <tr> 
                <th>NAME</th>
                <th>AGE</th>
                <th>HEIGHT</th>
            </tr>
            <tr>
                <td>Billy</td>
                <td>33</td>
                <td>5'4"</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>42</td>
                <td>5'2"</td>
            </tr>
            <tr>
                <td>Ben</td>
                <td>22</td>
                <td>5'7"</td>
            </tr>
        </table>
    </body>
</html>
